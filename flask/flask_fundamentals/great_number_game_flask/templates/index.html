<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container fun">
            <h1 class="display-4">Welcome to the Great Number Game!</h1>
            <p class="lead">I am thinking of a number between 1 and 100</p>
            <p class="lead">Take a guess!</p>
        </div>
        {{ session['pizza'] | safe}}
        <div>Count: {{ session['guesses'] | safe }}</div>
        {{ session['loser'] | safe }}
    </div>

    <form action="/compare" method="POST" >
        <div class="form-group fun">
            <label for="exampleInputEmail1"></label>
            <input type="text" class="form-control text-center" name="guess" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter guess!">
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</body>

</html>
