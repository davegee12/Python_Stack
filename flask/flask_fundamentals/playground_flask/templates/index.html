<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box1 {
            background-color: {{y}};
            display: inline-block;
            border: 1px solid black;
            height: 300px;
            width: 300px;
        }
        
    </style>
</head>
<body>
    {% for i in range(0, x): %}
        <div class="box1"></div>
    {% endfor %}
</body>
</html>
