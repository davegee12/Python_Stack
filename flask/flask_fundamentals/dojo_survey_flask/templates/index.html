<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>

<body id="wrapper">
    <div class="container">
        <form action='/users' method="POST">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name='name' class="form-control" id="inputEmail3" placeholder="Name">
                </div>
            </div>

            <label for="locations">Locations</label>
            <select class="custom-select" id="locations" name="locations">
                <option selected>Dojo Location</option>
                <option value="San Jose">San Jose</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
            </select>

            <div id="lang">
                <h3>Favorite Languages</h3>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="languages" value="Python" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Python</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="languages" value="Javascript" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">JavaScript</label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment (optional)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"></textarea>
            </div>

            <input class="btn btn-primary" type="submit" value="Submit">

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
