<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm panny">
                    Score:
                </div>
                <div class="col-sm" id="berry">
                    {{ session['gold'] }}
                </div>
                <div class="col-sm">
                    <form class="cats" action="/clear" method="POST">
                        <button type="submit" class="btn btn-secondary">RESET</button>
                    </form>
                </div>
            </div>
        </div><!-- container end -->

        <div class="row">
            <div id="location" class="col 3">
                <form method="POST" action="/gold">
                    <div class="form-group cats">
                        Farm
                    </div>
                    <div class="form-group cats">
                        (earns 10-20 golds)
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <input type="hidden" name="name" value="farm">
                        <button type="submit" value="submit" name="farm_gold"
                            class="col-5 form-group btn btn-warning cats">submit</button>
                        <div class="col"></div>
                    </div>
                </form>
            </div><!-- location end -->

            <div id="location" class="col 3">
                <form method="POST" action="/gold">
                    <div class="form-group cats">
                        Cave
                    </div>
                    <div class="form-group cats">
                        (earns 5-10 golds)
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <input type="hidden" name="name" value="cave">
                        <button type="submit" value="submit" name="cave_gold"
                            class="col-5 form-group btn btn-warning cats">submit</button>
                        <div class="col"></div>
                    </div>
                </form>
            </div><!-- location end -->

            <div id="location" class="col 3">
                <form method="POST" action="/gold">
                    <div class="form-group cats">
                        House
                    </div>
                    <div class="form-group cats">
                        (earns 2-5 golds)
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <input type="hidden" name="name" value="house">
                        <button type="submit" value="submit" name="house_gold"
                            class="col-5 form-group btn btn-warning cats">submit</button>
                        <div class="col"></div>
                    </div>
                </form>
            </div><!-- location end -->

            <div id="location" class="col 3">
                <form method="POST" action="/gold">
                    <div class="form-group cats">
                        Casino
                    </div>
                    <div class="form-group cats">
                        (earns/takes 0-50 golds)
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <input type="hidden" name="name" value="casino">
                        <button type="submit" value="submit" name="casino_gold"
                            class="col-5 form-group btn btn-warning cats">submit</button>
                        <div class="col"></div>
                    </div>
                </form>
            </div><!-- location end -->
        </div>

        <h2>Activites:</h2>
        <div class="container-fluid overflow peanuts">
            {% for activity in session['activities'] %}
                {{activity | safe}}
            {% endfor %}
        </div>


    </div> <!-- wrapper end -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
